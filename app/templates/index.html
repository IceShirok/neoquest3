{% extends "base.html" %}

{% block content %}
<div id="banner" class="columns">
    <div class="column col-3"></div>
    <div class="column col-6">
        <center>
            <div class="card">
                <div class="card-image">
                    <img src="http://images.neopets.com/evil/galem.jpg" class="img-responsive"/>
                </div>
                <div class="card-body">
                    <p>
                    Oh, it's you {{ current_user.username }}.
                    Come right in, I guess.
                    </p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">Enter</button>
                </div>
            </div>
        </center>
    </div>
    <div class="column col-3"></div>
</div>
{% endblock %}
